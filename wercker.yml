box: dirkvdb/arch:gcc-5.2.0
no-response-timeout: 10
build:
    steps:
        - script:
            name: Setup environnement variables
            code: |
                SRC_DIR="$(pwd)"
                BUILD_DIR="${SRC_DIR}/build"
                echo "SRC_DIR ${SRC_DIR}"
                echo "BUILD_DIR ${BUILD_DIR}"

        - script:
            name: Compile UPnP
            code: |
                mkdir -p "${BUILD_DIR}"
                git -C "${SRC_DIR}/.." clone https://github.com/dirkvdb/utils.git -b develop
                cd "${BUILD_DIR}"
                cmake -DSTANDALONE=1 -DCMAKE_BUILD_TYPE=Release "${SRC_DIR}"
                make -j8

        - script:
            name: Run Tests
            code: |
                cd "${BUILD_DIR}"
                CTEST_OUTPUT_ON_FAILURE=1 LC_CTYPE=en_US.UTF-8 make test
